<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Robot</title>
</head>
<body>
    <a-scene background="color:#E2FAFF">
    <a-plane position="0 0 0" rotation="-90 0 0" width="8" height="8" color="black"></a-plane>
      <a-sphere position="2 0 0.5" radius="0.25" color="#004424"></a-sphere>
      <a-sphere position="2 0 -0.5" radius="0.25" color="#004424"></a-sphere>
      <a-box position="2 0.6 0" rotation="0 0 0" color="#4CC3D9" width="0.1"></a-box>
      <a-sphere position="2 1.2 0" radius="0.35" color="#EF2D5E"></a-sphere>


      <a-sphere position="-2 0 0.5" radius="0.3" color="#004424"></a-sphere>
      <a-sphere position="-2 0 -0.5" radius="0.3" color="#004424"></a-sphere>
      <a-cylinder position="-2 0.75 0.4" radius="0.15" height="1.3" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-2 0.75 -0.4" radius="0.15" height="1.3" color="#FFC65D"></a-cylinder>
      <a-box position="-2 2.1 0" rotation="0 0 0" color="#1300FF" width="0.25" height="1.5"></a-box>
      <a-cylinder position="-2 2.5 0.98" rotation="80 0 0" radius="0.1" height="1" color="red"></a-cylinder>
      <a-cylinder position="-2 2.5 -0.98" rotation="-80 0 0" radius="0.1" height="1" color="red"></a-cylinder>
      <a-box position="-2 2.9 0" rotation="0 0 0" color="orange" width="0.1" depth="0.1" height="0.1"></a-box>
      <a-box position="-2 3.25 0" height="0.6" width="0.1" depth="0.6" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 0 0.12" radius="0.1" color="white"></a-sphere>
      <a-sphere position="0 0 -0.12" radius="0.1" color="white"></a-sphere>
      <a-sphere color="black" radius="0.05" position="0.07 0 0.1" animation="property: position; from:0.07 0 0.1;to: 0.07 0 0.15;dir:alternate;loop: true; dur: 1000;"></a-sphere>
      <a-sphere color="black" radius="0.05" position="0.07 0 -0.1" animation="property: position; from:0.07 0 -0.1;to: 0.07 0 -0.15;dir:alternate;loop: true; dur: 1000;"></a-sphere>
      <a-cylinder
        color="#757575"
        height="0.5"
        radius="0.02"
        position="-0.07 0 -0"
        animation="property: position; from:0 0.2 -0.1;to: 0 0.2 0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-cylinder>
    </a-scene>
    </a-scene>
</body>
</html>
